<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Selection</title>
<style>
body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial; background:#2c3e50; }
.container { display:flex; flex-direction:column; gap:1.5rem; text-align:center; }
button { padding:12px 30px; font-size:1.1rem; border:none; border-radius:8px; background:white; color:#2c3e50; font-weight:600; cursor:pointer; transition:0.25s; }
button:hover { transform:scale(1.05); background:#f1f1f1; }
@media(min-width:600px) { .container { flex-direction:row; } }
</style>
</head>
<body>
<div class="container">
  <button onclick="openPDF('Monthly_Test1.pdf')">Monthly Test 1</button>
  <button onclick="openPDF('Trade_Theory.pdf')">Trade Theory</button>
  <button onclick="openPDF('Trade_Theory2.pdf')">Trade Theory 2</button>
  <button onclick="openPDF('engineering_drawing.pdf')">Engineering Drawing</button>
</div>
<script>
function openPDF(pdfFile){
    window.location.href = 'view.html?file=' + encodeURIComponent(pdfFile);
}
</script>
</body>
</html>
